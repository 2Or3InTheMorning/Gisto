image: Visual Studio 2017

platform:
  - x64

environment:
  matrix:
    - nodejs_version: "9"
  NODE_ENV: production
  DEBUG: electron-builder
  CI: yes
  APPVEYOR: yes

cache:
  - '%USERPROFILE%\.electron'
  - node_modules

branches:
  only:
    - v2

clone_folder: c:\gisto

init:
  - git config --global core.autocrlf input

shallow_clone: true
clone_depth: 1

install:
  - cmd: appveyor-retry powershell Install-Product node $env:nodejs_version
  - ps: Add-Content c:\gisto\src\electron\.env "GISTO_GITHUB_CLIENT_ID=$env:GISTO_GITHUB_CLIENT_ID"
  - ps: Add-Content c:\gisto\src\electron\.env "GISTO_GITHUB_CLIENT_SECRET=$env:GISTO_GITHUB_CLIENT_SECRET"
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install -g @angular/cli@latest cross-env rimraf electron-builder electron-publisher-s3
  - npm install
  - node --version && npm --version

build_script:
  - npm run pack:win

test: off
