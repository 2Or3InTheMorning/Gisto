<sub-controlls *ngIf="uiStore.sideBar">
  <search>
      <div><i class="fa fa-search" aria-hidden="true"></i></div>
      <input type="search"
             placeholder="{{ uiStore.loading ? 'Loading...' : 'search ' + size(gistStore.gists) + ' gists' }}"
             #searchBox (keyup)="updateFilter(searchBox.value)" />
      <i class="fa fa-angle-down" aria-hidden="true"></i>
  </search>
  <button>
      <i class="fa fa-plus" aria-hidden="true"></i> New gist
  </button>
</sub-controlls>
<gist-title title="{{ gistStore.current.description }} {{ gistStore.current.tags && gistStore.current.tags.join(', ') }}">
  <strong *ngIf="uiStore.editMode">Edit: </strong> {{ gistStore.current.description }} <title-tag *ngFor="let tag of gistStore.current.tags"> {{ tag }}</title-tag>
</gist-title>
<gist-utils (click)="toggleEditOrSaveMode()">
  <i class="fa {{ uiStore.isEdit ? 'fa-save' : 'fa-pencil' }} fa-pencil color-success"></i>
</gist-utils>
<gist-utils>
  <i class="fa {{ gistStore.current.public ? 'fa-unlock' : 'fa-lock'}}" aria-hidden="true"></i>
</gist-utils>
<gist-utils (click)="delete(gistStore.current.id)">
  <i class="fa fa-trash-o color-danger"></i>
</gist-utils>
<gist-utils>
  <i class="fa fa-comment-o"></i> {{ gistStore.current.comments || 0 }}
</gist-utils>
<gist-utils (click)="gistStore.current.star ? unStar(gistStore.current.id) : star(gistStore.current.id)">
  <i class="fa {{ gistStore.current.star ? 'fa-star' : 'fa-star-o'}}"></i>
</gist-utils>
<gist-utils (click)="toggleMenu()">
  <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
  <ul *ngIf="showMenu">
      <li (click)="toggleEditOrSaveMode()">{{ uiStore.isEdit ? 'Cancel Edit' : 'Edit' }}</li>
      <li>Open on web</li>
      <li>Download</li>
      <li>Copy to clipboard</li>
      <li class="color-danger">Delete</li>
  </ul>
</gist-utils>
